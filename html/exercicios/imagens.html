    <p class="png">
        <img src="https://images.vexels.com/media/users/3/126902/isolated/preview/025aa0b9806a698d60dc361fb84fe302-guerra-de-espada-by-vexels.png" alt="espada">
    </p>

<script>
    function mover(img, inicio, fim, passo, callback) {
        const novoInicio = inicio - passo
        if(novoInicio >= fim) {
            img.style.left = novoInicio + 'px'
            setTimeout(() => mover(img, novoInicio, fim, passo, callback), 1)
        } else {
            callback()
        }
    }

    //const p = document.querySelector('[wm-slides] > p')
    //p.style.display = 'block'
    //mover(p, 1500, -600, 5, () => {})

    function slider() {
        const elementos = document.querySelectorAll('[wm-slides] > p')
        const slides = Array.from(elementos)
        exibirSlide(slides, slides[0])

        function exibirSlide(slides, slide) {
            slide.style.display = 'block'

            const inicio = innerWidth
            const fim = -slide.clientWidth

            slide.style.left = `${inicio}px`

            mover(slide, inicio, fim, 7, () => {
                slide.style.display = 'none'
                exibirSlide(slides, getProximo(slides, slide))
            })

        }

        function getProximo(lista, atual) {
            const i = lista.indexOf(atual) + 1
            return i < lista.length ? lista[i] : lista[0]
        }
    }
    slider()

</script>

<style>
    p {
        position: absolute;
        display: none;
    }
    .png {
        background-color: #26f;
    }
</style>
